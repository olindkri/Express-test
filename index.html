<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>User Database</h1>
    </header>
    <form id="insert" action="/add" method="POST">
        <fieldset>
            <h3>Add new user</h3>
            <label>Name</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <button type="reset">Reset</button>
            <button type="submit" onclick="toggleText()">Submit</button>
            <p id='demo' style='display: none'>Bruker ble lagt til.</p>     
        </fieldset>
    </form>

    <form action="/view" method="POST">
        <fieldset>
            <h3>View user</h3>
            <label>User ID</label>
            <input type="text" id="empID" name="id" required>
            <br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            <br><br><br>
        </fieldset>
    </form>

    <form action="/update" method="POST">
        <fieldset>
            <h3>Update user</h3>
            <label>User ID</label>
            <input type="text" id='empID' name="id" required>
            <br><br>
            <label>New Name</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <form action="/delete" method="POST">
        <fieldset>
            <h3>Delete user</h3>
            <label>User ID</label>
            <input type="text" id='empID' name="id" required>
            <br><br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            <br><br><br>
        </fieldset>
    </form>

    <footer>
        <hr>
        <!-- Please enter 'http://localhost:3000/close' to close the database connection before closing this window -->
    </footer> 

</body>

</html>
